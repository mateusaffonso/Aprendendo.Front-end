<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
    <link rel="stylesheet" href="style04.css"/>
</head>
<body>
    <header>
        <h2>Bem-vindos ao Vai na Web</h2>
    </header>
    <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQHdxnT1uEt__A/company-logo_200_200/0/1555610039836?e=2159024400&v=beta&t=ah33fL-XkINzLQMnJDyWdutYxcvGTR0UcMJx0sqr7j8" alt="logo do Vai na Web">
    <main>
        <br>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <br>
                <label>Nome:
                    <input type="text" name="user_name" required>
                </label>
                <br>
                <br>
                <label>Email:
                    <input type="email" name="user_email"  required>
                </label>
                <br>
                <br>
                <label>Idade:
                    <input type="number" name="user_age" required>
                </label>
                <br>
                <br>
            </fieldset>
            <br>
             <fieldset>
                    <legend>Dados para o Curso:</legend>
                <label>Tamanho da camisa:
                    <br>
                    <input type="radio"  name="user_t-shirt" required>PP 
                    <input type="radio"  name="user_t-shirt" required>P
                    <input type="radio"  name="user_t-shirt" required>M
                    <input type="radio"  name="user_t-shirt" required>G
                    <input type="radio"  name="user_t-shirt" required>GG
                </label>
                <br>
                <br>
                <label>Dias disponíveis para estudar:
                    <br>
                    <input type="checkbox" name="day_for_study" >Seg.
                    <input type="checkbox" name="day_for_study">Ter.
                    <input type="checkbox" name="day_for_study" >Qua.
                    <input type="checkbox" name="day_for_study" >Qui.
                    <input type="checkbox" name="day_for_study" >Sex.
                    <br>
                </label>
            </fieldset>
                <br>
                <button>
                    <submit>Enviar</submit>
                </button>
        </form>
    </main>
</body>        

    <footer>
        <h6>Desenvolvido por Mateus Augusto.</h6>
    </footer>
    
</body>
</html>
